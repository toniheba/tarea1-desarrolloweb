<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de estudiantes</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Lista de estudiantes </h1>
        <form id="formulario">
        <label for="matricula">Matricula:</label>
        <input type="text" id="matricula" name="matricula value=""><br>
        <label for="matricula">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value=""><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value=""><br><br>
        <label for="genero">Genero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" value=""><br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" value=""><br><br>
        <button type="submit" id="btnguardar"> Guardar </button>
        <button type="submit" id="btncancelar"> Cancelar </button>
        </form>

        <table>
            <tr>
                <td>Matricula</td>
                <td>Nombre</td>
                <td>Apellidos</td>
                <td>Genero</td>
                <td>Direccion</td>
                <td>Telefono</td>
            </tr>
            <tr>
                <th>0000</th>
                <th>Antonio</th>
                <th>Hernandez</th>
                <th>Masculino</th>
                <th>Xalapa</th>
                <th>123456789</th>
            </tr>
        </table>
    </body>
    
    <script src="app.js"> 
    </script>

</html>
